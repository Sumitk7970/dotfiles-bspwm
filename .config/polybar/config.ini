include-file = ~/.config/polybar/catppuccin-macchiato.ini

[colors]
background = ${colors.base}
background-alt = ${colors.crust}
foreground = ${colors.text}
primary = ${colors.lavender}
secondary = ${colors.yellow}
alert = ${colors.red}
disabled = ${colors.overlay1}


[bar/bar]
width = 100%
height = 20pt
; radius = 8

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 3pt
; border-top-size = 4
; border-bottom-size = 1
; border-left-size = 9
; border-right-size = 9
border-color = #00000000

; padding-left = 1
; padding-right = 1
padding = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = JetBrainsMono Nerd Font:weight=bold:size=11;2

modules-left = app-launcher xworkspaces potd codeforces
modules-right = cpu memory pulseaudio xbacklight network battery date power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; system tray
tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;====================================================

[module/app-launcher]
type = custom/text
content = "  "
content-foreground = ${colors.primary}
click-left = ~/.config/rofi/bin/launcher
click-right = ~/.config/rofi/bin/launcher

;====================================================

[module/xworkspaces]
type = internal/xworkspaces

; label-active = %name%
; label-active-background = ${colors.background-alt}
; label-active-underline= ${colors.primary}
; label-active-padding = 1
;
; label-occupied = %name%
; label-occupied-padding = 1
;
; label-urgent = %name%
; label-urgent-background = ${colors.alert}
; label-urgent-padding = 1
;
; label-empty = %name%
; label-empty-foreground = ${colors.disabled}
; label-empty-padding = 1

pin-workspaces = true
enable-click = true
enable-scroll = false

; icon-0 = 1;
; icon-1 = 2;
; icon-2 = 3;
; icon-3 = 4;
; icon-4 = 5;
icon-default = 

format = <label-state>
format-padding = 0

label-active = " "
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background}

label-occupied = " "
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}

label-urgent = " "
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}

label-empty = "%icon% "
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background}

