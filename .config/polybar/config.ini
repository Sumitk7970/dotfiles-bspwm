[module/codeforces]
type = custom/script
format-prefix = "CF "
format-prefix-font = 2
format-prefix-foreground = ${colors.green}
; format-underline = ${colors.green}
exec = ~/.config/polybar/modules/contests/next-contest.py
interval = 300
tail = true
click-left = xdg-open https://codeforces.com/contests

