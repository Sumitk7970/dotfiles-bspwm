[module/battery]
type = internal/battery
full-at = 99
format-charging = <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = 󰂄 %percentage%% 
label-discharging = %percentage%%
label-full = 󰁹 Fully charged
label-low = 󰂃 BATTERY LOW
format-charging-foreground = ${colors.teal}
; format-charging-underline = ${colors.teal}
; format-discharging-underline = ${colors.yellow}

label-low-foreground = ${colors.alert}
; format-low-underline = ${colors.alert}
label-full-foreground = ${colors.green}
; format-full-underline = ${colors.green}

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = %{F#ed8796} %{F-}
ramp-capacity-1 = %{F#ed8796} %{F-}
ramp-capacity-2 = %{F#eed49f} %{F-}
ramp-capacity-3 = %{F#a6da95} %{F-}
ramp-capacity-4 = %{F#a6da95} %{F-}

;====================================================

[module/date]
type = internal/date
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.mauve}
; format-underline = ${colors.mauve}

date = %I:%M %p %a
date-alt = %d/%m/%Y %H:%M:%S

label = %date%

;====================================================

[module/power]
type = custom/text
content = ""
content-foreground = ${colors.red}
click-left = ~/.config/i3/scripts/powermenu &
click-right = ~/.config/i3/scripts/powermenu &

