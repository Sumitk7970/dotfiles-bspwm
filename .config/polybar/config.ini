hook-2 = echo "%{A3:/bin/sh ~/.config/polybar/modules/potd/leetcode.sh:}%{A1:xdg-open https\://leetcode.com/problemset/all:}%{F#ed8796}%{F-} LC %{A}%{A} %{A1:xdg-open https\://practice.geeksforgeeks.org/problem-of-the-day:}%{A3:/bin/sh ~/.config/polybar/modules/potd/gfg.sh:}%{F#a6da95}%{F-} GFG%{A}%{A}"
hook-3 = echo "%{A3:/bin/sh ~/.config/polybar/modules/potd/leetcode.sh:}%{A1:xdg-open https\://leetcode.com/problemset/all:}%{F#a6da95}%{F-} LC %{A}%{A} %{A1:xdg-open https\://practice.geeksforgeeks.org/problem-of-the-day:}%{A3:/bin/sh ~/.config/polybar/modules/potd/gfg.sh:}%{F#a6da95}%{F-} GFG%{A}%{A}"

