format-disconnected = <label-disconnected>
label-connected = %{F#ee99a0}%downspeed:% %{F#f5a97f}%upspeed%
; label-connected = %downspeed%%{F#ee99a0}%{F-} %upspeed%%{F#f5a97f}
label-disconnected = disconnected
